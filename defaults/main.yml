---
nrinfragent_state: "latest"
nrinfragent_service_enabled: "yes"
nrinfragent_service_state: "started"
nrinfragent_config:
  license_key: YOUR_LICENSE_KEY
nrinfragent_integrations: []
nrinfragent_custom_version: null
nrinfragent_license_key: null
nrinfragent_custom_installation:
  "{{ nrinfragent_custom_bin_dir is defined
  or nrinfragent_custom_mode is defined
  or nrinfragent_custom_user is defined
  or nrinfragent_custom_config_file is defined
  or nrinfragent_custom_pid_file is defined
  or nrinfragent_custom_agent_dir is defined
  or nrinfragent_custom_plugin_dir is defined
  or nrinfragent_custom_log_file is defined
  or nrinfragent_custom_targz is defined
  or nrinfragent_custom_version != ''}}"
nrinfragent_custom_targz: "http://download.newrelic.com/infrastructure_agent/binaries/linux/{{ nrinfragent_architecture }}/newrelic-infra_linux_{{ nrinfragent_custom_version }}_{{ nrinfragent_architecture }}.tar.gz"
nrinfragent_custom_download_dir: "/opt"
nrinfragent_custom_user: "root"
