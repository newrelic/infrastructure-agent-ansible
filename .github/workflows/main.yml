on: [push]
name: Ansible Workflow

jobs:
  install_ansible:
    runs-on: ubuntu-latest
    name: Run linter and tests
    steps:
      - uses: actions/checkout@v2
      - name: Install Ansible and Ansible-lint
        uses: newrelic/infrastructure-agent-ansible/.github/actions/installation@github-actions
      - name: Run linter
        uses: newrelic/infrastructure-agent-ansible/.github/actions/linter@github-actions
      - name: Run tests
        uses: newrelic/infrastructure-agent-ansible/.github/actions/tests@github-actions
